<style>



main {
  max-width: 960px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  font-size: 32px;
  margin-bottom: 20px;
}

form {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-gap: 20px;
  margin-top: 20px;
}

label {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
}

input,
textarea {
  font-size: 16px;
  padding: 10px;
  border: none;
  border-radius: 5px;
}

button[type="submit"] {
  background-color: #33cc66;
  color: white;
  font-size: 18px;
  font-weight: bold;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  
  position: absolute;
  left: 45%;
  top: 60%;

  transition: background-color 0.2s ease-in-out;
}

button[type="submit"]:hover {
  background-color: #006633;
  transition: background-color 0.2s ease-in-out;
}
 


</style>


{% extends "import.html" %} 
{% block content %} 
<center><br>

<main>
    <h1>Contact Us</h1>
    <p>If you have any questions or comments about our project, please fill out the form below and we'll get back to you as soon as possible.</p>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </main>



</center><br><br>
{% endblock %}
